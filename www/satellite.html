<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src file: blob:"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src file: blob:"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="satellite.css" />
    <script type="module" src="../bundles/satellite.js"></script>
    <title>AdvantageScope</title>
  </head>

  <body>
    <span id="odometry" hidden>
      <div id="odometryCanvasContainer">
        <canvas></canvas>
      </div>
      <div id="odometryHeatmapContainer" hidden></div>
    </span>

    <span id="threeDimension" hidden>
      <div id="threeDimensionCanvasContainer">
        <canvas id="threeDimensionCanvas"></canvas>
        <div id="threeDimensionAnnotations"></div>
        <div id="threeDimensionAlert" hidden>
          Robot pose not available
          <br />
          for camera "<span>???</span>"
        </div>
      </div>
    </span>

    <span id="video" hidden>
      <img class="video-image" />
    </span>

    <span id="joysticks" hidden>
      <canvas id="joysticksCanvas"></canvas>
    </span>

    <span id="swerve" hidden>
      <div class="swerve-canvas-container">
        <canvas class="swerve-canvas" width="100" height="100"></canvas>
      </div>
    </span>

    <span id="mechanism" hidden>
      <div class="mechanism-svg-container">
        <svg class="mechanism-svg"></svg>
      </div>
    </span>

    <span id="points" hidden>
      <div class="points-background-container">
        <div class="points-background"></div>
        <span hidden>
          <svg height="20" width="20">
            <line x1="10" y1="0" x2="10" y2="20"></line>
            <line x1="0" y1="10" x2="20" y2="10"></line>
          </svg>
          <svg height="20" width="20">
            <line x1="2" y1="2" x2="18" y2="18"></line>
            <line x1="18" y1="2" x2="2" y2="18"></line>
          </svg>
          <svg height="20" width="20">
            <circle cx="10" cy="10" r="7"></circle>
          </svg>
        </span>
      </div>
    </span>
  </body>
</html>
