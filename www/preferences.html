<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="prompts.css" />
    <script type="module" src="../bundles/preferences.js"></script>
    <title>Preferences &mdash; AdvantageScope</title>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td class="label">Application Theme</td>
          <td class="input" tabindex="-1">
            <select id="theme">
              <option value="system">Match System</option>
              <option value="light">Always Light</option>
              <option value="dark">Always Dark</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">roboRIO Address</td>
          <td class="input" tabindex="-1">
            <input type="text" id="rioAddress" />
          </td>
        </tr>
        <tr>
          <td class="label">roboRIO Log Folder</td>
          <td class="input" tabindex="-1">
            <input type="text" id="rioPath" />
          </td>
        </tr>
        <tr>
          <td class="label">Live Source</td>
          <td class="input" tabindex="-1">
            <select id="liveMode">
              <option value="nt4">NetworkTables 4</option>
              <option value="nt4-akit">NetworkTables 4 (AdvantageKit)</option>
              <option value="rlog">RLOG Server</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">Live Mode</td>
          <td class="input" tabindex="-1">
            <select id="liveSubscribeMode">
              <option value="low-bandwidth">Low Bandwidth</option>
              <option value="logging">Logging</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">RLOG Server Port</td>
          <td class="input" tabindex="-1">
            <input type="number" id="rlogPort" />
          </td>
        </tr>
        <tr>
          <td class="label">3D Mode</td>
          <td class="input" tabindex="-1">
            <select id="threeDimensionMode">
              <option value="quality">Prioritize quality</option>
              <option value="efficiency">Prioritize efficiency</option>
              <option value="auto">Prioritize efficiency on battery</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
    <button id="exit" tabindex="-1">
      <img src="symbols/xmark.svg" />
    </button>
    <button id="confirm" tabindex="-1">
      <img src="symbols/checkmark.svg" />
    </button>
  </body>
</html>
