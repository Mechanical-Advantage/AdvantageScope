<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="xrControls.css" />
    <script type="module" src="../bundles/xrControls.js"></script>
    <title>XR Controls &mdash; AdvantageScope</title>
  </head>
  <body>
    <div class="qr-container">
      <div class="qr"></div>
    </div>
    <div class="controls">
      <div class="title">Scan the code to start AdvantageScope XR</div>
      <div class="details">
        <u>No app installation is needed.</u> Requires an iPhone or iPad connected to the same Wi-Fi network. Check the
        documentation for details.
      </div>
      <table>
        <tr>
          <td class="right">Calibration</td>
          <td colspan="2">
            <select name="calibration-mode">
              <option value="0">Miniature</option>
              <option value="1">Full-Size (Blue Alliance)</option>
              <option value="2">Full-Size (Red Alliance)</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="right">Streaming</td>
          <td colspan="2">
            <select name="streaming-mode">
              <option value="0">Smooth</option>
              <option value="1">Low Latency</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Show Floor</td>
          <td>Show Field</td>
          <td>Show Robots</td>
        </tr>
        <tr>
          <td><input name="show-floor" type="checkbox" /></td>
          <td><input name="show-field" type="checkbox" checked /></td>
          <td><input name="show-robots" type="checkbox" checked /></td>
        </tr>
      </table>
    </div>
  </body>
</html>
