<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="prompts.css" />
    <script type="module" src="../bundles/export.js"></script>
    <title>Export &mdash; AdvantageScope</title>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td class="label">Format</td>
          <td class="input" tabindex="-1">
            <select id="format">
              <option value="csv-table">CSV (Table)</option>
              <option value="csv-list">CSV (List)</option>
              <option value="wpilog">WPILOG</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">Timestamps</td>
          <td class="input" tabindex="-1">
            <select id="samplingMode">
              <option value="all">All Changes</option>
              <option value="fixed">Fixed</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">Period (ms)</td>
          <td class="input" tabindex="-1">
            <input type="number" id="samplingPeriod" value="20" />
          </td>
        </tr>
        <tr>
          <td class="label">Prefixes</td>
          <td class="input" tabindex="-1">
            <input type="text" id="prefixes" />
          </td>
        </tr>
      </tbody>
    </table>
    <button id="exit" tabindex="-1">
      <img src="symbols/xmark.svg" />
    </button>
    <button id="confirm" tabindex="-1">
      <img src="symbols/arrow.down.svg" />
    </button>
    <div class="help-div">
      <a href="#" tabindex="-1">Help</a>
    </div>
  </body>
</html>
